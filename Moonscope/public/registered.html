<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon-white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon-black.svg"
      media="(prefers-color-scheme: light)"
    />

    <link rel="stylesheet" href="./style/login.css" />
    <title>Moonscope</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-box">
        <img src="./images/logo.png" alt="Logo" class="logo-banner" />
        <div class="logo-text">Moonscope</div>
      </div>
      <div class="icons-box"></div>
    </header>

    <div class="body-c">
      Registered successfully!
      <div class="buttons-grid">
        <button type="button" class="btn-login" id="btn-login">
          Back to log-in
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
    <script>
      const button = document.getElementById('btn-login');

      function login() {
        window.location.href = './login.html';
      }

      button.addEventListener('click', login);
    </script>
  </body>
</html>
